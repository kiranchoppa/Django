<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ page }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-light bg-light justify-content-between shadow-lg">
    <a class="navbar-brand">Navbar</a>
    <form class="form-inline">
        {% if request.user.is_authenticated %}
            <a href="/logout/" class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</a>
        {% else %}
            <a href="/login/" class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</a>
        {% endif %}
    </form>
</nav>
{% block start %}

{% endblock %}
</body>
</html>
