

{% extends "base.html" %}

{% block title %}
Update_{{item.name}}
{% endblock title %}

{% block content %}
<section>

    <h1>Update {{ item.name }}</h1>
    
    <form class="form-with-validation" action="/update-item/{{item.id}}/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</section>
{% endblock content %}
