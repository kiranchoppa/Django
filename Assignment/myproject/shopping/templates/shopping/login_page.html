{% extends "base.html" %}

{% block title %}
    SignUp
{% endblock title %}

{% block content %}
<section>

    <h1>Log In</h1>
    
    <form class="form-with-validation" action="/login/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</section>
{% endblock content %}
